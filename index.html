option value="crazyhouse" title="Take captured pieces and drop them back on to the board as your own.">CRAZYHOUSE</option><option value="placement" title="Choose where your pieces start.">PLACEMENT</option><option value="atomic" title="Pieces explode upon capture.">ATOMIC</option><option value="duck" title="The duck must be moved to a new square after every turn.">DUCK</option></optgroup><optgroup label="Makruk Variants"><option value="makruk" title="Thai Chess. A game closely resembling the original Chaturanga. Similar to Chess but with a different queen and bishop.">MAKRUK</option><option value="makpong" title="Makruk variant where kings cannot move to escape out of check.">MAKPONG</option><option value="cambodian" title="Cambodian Chess. Makruk with a few additional opening abilities.">OUK CHAKTRANG</option><option value="sittuyin" title="Burmese Chess. Similar to Makruk, but pieces are placed at the start of the match.">SITTUYIN</option><option value="asean" title="Makruk using the board/pieces from International Chess as well as pawn promotion rules.">ASEAN</option></optgroup><optgroup label="Shogi Variants"><option value="shogi" title="Japanese Chess, and the standard 9x9 version played today with drops and promotions. ">SHOGI</option><option value="minishogi" title="5x5 Shogi for more compact and faster games. There are no knights or lances.">MINISHOGI</option><option value="kyotoshogi" title="A wild Shogi variant on a 5x5 board where pieces flip into a different piece after each move.">KYOTO SHOGI</option><option value="dobutsu" title="3x4 game with cute animals, designed to teach children how to play Shogi.">DOBUTSU</option><option value="gorogoroplus" title="5x6 Shogi designed to introduce tactics with the generals.">GOROGORO+</option><option value="torishogi" title="A confrontational 7x7 variant with unique pieces each named after different birds.">TORI SHOGI</option></optgroup><optgroup label="Xiangqi Variants"><option value="xiangqi" title="Chinese Ches ut id="piece5" type="radio" name="piece" value="5"><label class="piece piece5 standard" for="piece5"></label><input id="piece6" type="radio" name="piece" value="6"><label class="piece piece6 standard" for="piece6"></label><input id="piece7" type="radio" name="piece" value="7"><label class="piece piece7 standard" for="piece7"></label><input id="piece8" type="radio" name="piece" value="8"><label class="piece piece8 standard" for="piece8"></label><input id="piece99" type="radio" name="piece" value="99"><label class="piece piece99" for="piece99"></label></settings-pieces></div></div></div></div><div id="settings-zen"><button class="back"><back class="icon icon-left">Zen Mode</back></button><div id="zen-selector"><input id="zen-off" checked="" name="zen" type="radio" value="off"><label for="zen-off">Off</label><input id="zen-on" name="zen" type="radio"><label for="zen-on">On</label></div></div></div></div></div> </div></header> <div class="profile-wrapper"> <aside class="sidebar-first"></aside> <div class="main"> <div class="patron" style="padding: 5em;">


  <title>Tic-Tac-Toe</title>
  <style>
    div.patron {
    margin-left: 10%;
    width: 80%;
    padding: 0px;
}
@media (max-width: 700px) {
    div.patron{
        margin-left: 2%;
        width: 96%;
    }
}
    body {background: lightgray;}
    .tic-tac-toe-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      margin-bottom: 20px;
        background: var(--bg-color2);
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      font-weight: bold;
      cursor: pointer;
    }
    .cell:hover {box-shadow: inset 0 0 10px -5px black;}

    .player-cell {
      background-color: lightgreen;
    }

    .opponent-cell {
      background-color: lightcoral;
    }

    .highlight {
      background-color: lightblue;
    }

    .result {
      background: whitesmoke;
      padding: 2em;
      box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
      font-size: 1.2em;
      margin-top: 10px;
      text-align: center;
    }
    .Main-Flex-Container {display: flex; width: 100%;}
  @media (max-width: 799px) and (orientation: portrait) { .Main-Flex-Container {flex-flow: columns;} }

button.again-btn {
margin: 2em;
  align-items: center;
  background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
  border: 0;
  border-radius: 8px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  max-width: 100%;
  min-width: 140px;
  padding: 19px 24px;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
}
  Main-Flex-Container > div {
    flex-basis: 50%;
  }

  <h1>Tic-Tac-Toe</h1>
  <div class="Main-Flex-Container">
  <div><div class="tic-tac-toe-board" id="board">
    <div class="cell" onclick="makeMove(0, 0)" id="cell-0"></div>
    <div class="cell" onclick="makeMove(0, 1)" id="cell-1"></div>
    <div class="cell" onclick="makeMove(0, 2)" id="cell-2"></div>
    <div class="cell" onclick="makeMove(1, 0)" id="cell-3"></div>
    <div class="cell" onclick="makeMove(1, 1)" id="cell-4"></div>
    <div class="cell" onclick="makeMove(1, 2)" id="cell-5"></div>
    <div class="cell" onclick="makeMove(2, 0)" id="cell-6"></div>
    <div class="cell" onclick="makeMove(2, 1)" id="cell-7"></div>
    <div class="cell" onclick="makeMove(2, 2)" id="cell-8"></div>
  </div></div>
  <div style="padding: 2em;"><div class="result" id="result"></div>
  <button class="again-btn" onclick="resetGame()">Play Again</button></div>
  </div>

  <script>function getBestMove(board, player) {
  let bestScore = -Infinity;
  let bestMove;

  for (let i = 0; i < 9; i++) {
    if (board[i].innerText === '') {
      board[i].innerText = 'X';
      let score = minimax(board, 0, false, -Infinity, Infinity, player === 'O' ? 'X' : 'O');
      board[i].innerText = '';

      if (score > bestScore) {
        bestScore = score;
        bestMove = i;
      }
    }
  }

  return [Math.floor(bestMove / 3), bestMove % 3];
}

function minimax(board, depth, isMaximizing, alpha, beta, player) {
  if (checkGameOver(board)) {
    return evaluateBoard(board, depth);
  }

  if (isMaximizing) {
    let maxScore = -Infinity;
    for (let i = 0; i < 9; i++) {
      if (board[i].innerText === '') {
        board[i].innerText = player;
        maxScore = Math.max(maxScore, minimax(board, depth + 1, false, alpha, beta, player === 'O' ? 'X' : 'O'));
        board[i].innerText = '';
        alpha = Math.max(alpha, maxScore);
        if (beta <= alpha) {
          break;
        }
      }
    }
    return maxScore;
  } else {
    let minScore = Infinity;
    for (let i = 0; i < 9; i++) {
      if (board[i].innerText === '') {
        board[i].innerText = player;
        minScore = Math.min(minScore, minimax(board, depth + 1, true, alpha, beta, player === 'O' ? 'X' : 'O'));
        board[i].innerText = '';
        beta = Math.min(beta, minScore);
        if (beta <= alpha) {
          break;
        }
      }
    }
    return minScore;
  }
}

function evaluateBoard(board, depth) {
  for (const combo of winningCombinations) {
    const [a, b, c] = combo;
    if (board[a].innerText && board[a].innerText === board[b].innerText && board[a].innerText === board[c].innerText) {
      return board[a].innerText === 'X' ? 10 - depth : depth - 10;
    }
  }
  return 0;
}

<script>
  const cells = document.getElementsByClassName('cell');
  const resultDiv = document.getElementById('result');
  let currentPlayer = 'O';
  let gameOver = false;
  const winningCombinations = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
  ];

  function makeMove(row, col) {
    if (cells[row * 3 + col].innerText === '' && !gameOver) {
      cells[row * 3 + col].innerText = currentPlayer;
      cells[row * 3 + col].classList.add(currentPlayer === 'O' ? 'player-cell' : 'opponent-cell');

      if (checkGameOver()) {
        gameOver = true;
        highlightWinningCells();
        displayResult();
      } else {
        currentPlayer = 'X';
        setTimeout(computerMove, 500); // Delay the computer move by 500 milliseconds
      }
    }
  }

  function computerMove() {
    if (gameOver) return;

    const bestMove = getBestMove(cells, currentPlayer);
    const [row, col] = bestMove;

    cells[row * 3 + col].innerText = 'X';
    cells[row * 3 + col].classList.add('opponent-cell');
    currentPlayer = 'O';

    if (checkGameOver()) {
      gameOver = true;
      highlightWinningCells();
      displayResult();
    }
  }

  function checkGameOver() {
    for (const combo of winningCombinations) {
      const [a, b, c] = combo;
      if (
        cells[a].innerText &&
        cells[a].innerText === cells[b].innerText &&
        cells[a].innerText === cells[c].innerText
      ) {
        return true;
      }
    }

    let isDraw = true;
    for (let i = 0; i < cells.length; i++) {
      if (cells[i].innerText === '') {
        isDraw = false;
        break;
      }
    }

    return isDraw;
  }

  function highlightWinningCells() {
    for (const combo of winningCombinations) {
      const [a, b, c] = combo;
      if (
        cells[a].innerText &&
        cells[a].innerText === cells[b].innerText &&
        cells[a].innerText === cells[c].innerText
      ) {
        cells[a].classList.add('highlight');
        cells[b].classList.add('highlight');
        cells[c].classList.add('highlight');
      }
    }
  }

  function displayResult() {
    let winner = '';
    for (const combo of winningCombinations) {
      const [a, b, c] = combo;
      if (
        cells[a].innerText &&
        cells[a].innerText === cells[b].innerText &&
        cells[a].innerText === cells[c].innerText
      ) {
        winner = cells[a].innerText;
        break;
      }
    }

    if (winner === 'O') {
      resultDiv.innerText = 'You win!';
    } else if (winner === 'X') {
      resultDiv.innerText = 'Computer wins!';
    } else {
      resultDiv.innerText = "It's a draw!";
    }
  }

  function resetBoard() {
    for (let i = 0; i < cells.length; i++) {
      cells[i].innerText = '';
      cells[i].classList.remove('player-cell', 'opponent-cell', 'highlight');
    }
  }

  function resetGame() {
    resetBoard();
    resultDiv.innerText = '';
    currentPlayer = 'O';
    gameOver = false;
  }
</script>
